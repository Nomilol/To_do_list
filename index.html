<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Ma To Do List</h1>
		<div class="btn">
			<!-- <button class="buttonToDo">Afficher / Cacher les tâches à faire</button> -->
			<button class="buttonDone">Afficher / Cacher les tâches réalisées</button>
		</div>
		<form onsubmit="return false" name="formulaire" class="formulaire">
			<input type="text" id="input" name="list" placeholder="Ajouter une tâche">
		</form>
		<button class="add">Add</button>
	</div>
	<div class="check">
		<ul id="listing">
			<!-- <li class="aDetacher" id="checking"><input type="checkbox" name="list"><label class="barrer">Task</label></li>
			<li class="aDetacher"><input type="checkbox" name="list"><label class="barrer">Task</label></li>
			<li class="aDetacher"><input type="checkbox" name="list"><label class="barrer">Task</label></li> -->
		</ul>
	</div>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="app.js"></script>	
</body>
</html>
